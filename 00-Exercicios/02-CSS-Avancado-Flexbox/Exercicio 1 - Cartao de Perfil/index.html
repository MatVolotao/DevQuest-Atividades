<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/x-icon" href="src/images/favicon-32x32.png">
</head>

<body>
  <div class="elemCard">
    <div class="capa">
      <img src="src/images/bg-pattern-card.svg" alt="Topo da carta">
    </div><!-- capa -->
    <div class="perfil-imagem">
      <div class="perfil">
        <img src="src/images/image-victor.jpg" alt="">
      </div><!-- perfil -->
    </div><!-- perfil-imagem -->
    <div class="nome-cidade">
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
    </div><!-- nome -->
    <div class="linha"></div><!-- linha -->
    <div class="numeros">
      <div class="followers">
        <h1>80k</h1>
        <p>Followers</p>
      </div><!-- followers -->
      <div class="likes">
        <h1>803k</h1>
        <p>Likes</p>
      </div><!-- followers -->
      <div class="photos">
        <h1>1.4k</h1>
        <p>Photos</p>
      </div><!-- followers -->
    </div><!-- numeros -->
  </div><!-- elemCard -->
  <div class="Cesquerdo">
    <img src="src/images/bg-pattern-top.svg" alt="circulo-esquerdo">
  </div><!-- Cesquerdo -->
  <div class="Cdireito">
    <img src="src/images/bg-pattern-bottom.svg" alt="circulo-direito">
  </div><!-- Cesquerdo -->
</body>
</html>
