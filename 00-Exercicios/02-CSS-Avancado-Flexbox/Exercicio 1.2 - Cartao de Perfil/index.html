<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main class="container">
        <div class="cartao">
            <div class="perfil">
                <img src="./src/images/image-victor.jpg" alt="imagem do perfil">
                <p>Victor Crest <span class="idade">26</span></p>
                <span class="cidade">London</span>
            </div><!-- perfil -->
            <div class="linha"></div><!-- linha -->
            <hr>
            <div class="numeros">
                <div class="visualizacoes">
                    <p class="info">80k</p>
                    <span>Followers</span>
                </div><!-- visualizacoes -->
                <div class="visualizacoes">
                    <p class="info">803k</p>
                    <span>Likes</span>
                </div><!-- visualizacoes -->
                <div class="visualizacoes">
                    <p class="info">1.4k</p>
                    <span>Photos</span>
                </div><!-- visualizacoes -->
            </div><!-- numeros-->
        </div><!-- cartao -->
    </main><!-- container -->
</body>

</html>
